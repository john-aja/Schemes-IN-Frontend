<section class="bg-light min-h-screen">
  <div class="px-20 mt-20 relative">
    <input
      type="text"
      class="w-full p-3 bg-gray-300 bg-opacity-50 h-14 rounded-full focus:outline-none pl-16"
      placeholder="Search scheme by scheme name or keyword..."
    />
    <img
      src="../../assets/globalsearch.svg"
      class="absolute top-1/2 -translate-y-1/2 pl-4 w-10"
      alt=""
    />
  </div>
  <div>
    <p class="text-3 font-bold text-center mt-12 px-10">
      State Government Schemes <span class="scheme">Tamilnadu</span>
    </p>
  </div>
  <div class="p-20 flex gap-16 w-full flex-wrap items-center justify-center">
    <ng-container *ngFor="let category of schemeCategories; let i = index">
      <div
        (click)="changeRoute(category.category)"
        (mouseover)="category.hover = true"
        (mouseout)="category.hover = false"
        [ngClass]="{ hover: category.hover === true }"
        class="category-card rounded-2xl pb-6 pt-10 px-12 min-w-max flex flex-col items-center justify-center"
      >
        <div class="flex gap-6 items-center justify-center w-60">
          <img
            [src]="category.imageUrl"
            [ngClass]="{ img: category.hover === true }"
            class="-ml-3 h-24 category_img"
            alt=""
          />
          <p class="text-center -ml-2" style="font-size: 1.25rem">
            {{ category.category }} Schemes
          </p>
        </div>
        <div class="view_btn" [ngClass]="{ showBtn: category.hover === true }">
          <p
            class="px-4 py-2 bg-indigo-400 inline rounded-full text-white cursor-pointer shadow-md shadow-gray-400 transition-all duration-700 hover:bg-indigo-500 hover:shadow-none"
            (click)="changeRoute(category.category)"
          >
            View all schemes
          </p>
        </div>
      </div>
    </ng-container>
  </div>
</section>
